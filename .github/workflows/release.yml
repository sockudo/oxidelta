name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish cross-platform binaries to GitHub Releases
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: oxidelta
          target: |
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            x86_64-apple-darwin
            aarch64-apple-darwin
            x86_64-pc-windows-msvc
            aarch64-pc-windows-msvc
          archive: "{bin}-{target}"
          checksum: sha256
          include: |
            README.md
            LICENSE
            ARCHITECTURE.md
            PERFORMANCE.md
            COMPATIBILITY.md
            MIGRATION.md
          token: ${{ secrets.GITHUB_TOKEN }}
